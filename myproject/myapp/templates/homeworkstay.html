<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Submenu in Sidebar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> 
  <script src="../static/scripts/homeworkstay.js"></script> 
  <link rel="stylesheet" href="../static/styles/homeworkstay.css">
  <link rel="stylesheet" href="../static/styles/list.css">
  <script src="../static/plugins/vue3.js"></script>
</head>
<body>

<div class="wrapper">
  <div class="sidebar">
    <div class="box"></div>
    <ul>
      <li><a href="index.html">首页</a></li>
      <li><a href="#">服务</a>
        <ul class="submenu">
            <li><a href="homeworkstay.html">家居信息查看</a></li>
            <li><a href="scene.html">创建特殊情景</a></li>
          </ul>
    </li>
    <li><a href="phonenumber.html">我的</a></li>
    </ul>
    <img src="../static/images/logo.png" alt="logo.png">
  </div>

  <div id="rooms" class="room-grid">
    <div v-for="index in 7" :key="index" class="fangjian">
      <img class="tubiao"  src="../static//images/bed.jpg">
      <p>{{room}}{{index}}</p>
      <p>房间家具数：{{number}}</p>
      <p>灯：{{light}}</p>
      <p>门：{{door}}</p>
      <a href="homeworkstayin.html" class="button-link"><button>进入房间</button></a>
      <img src="../static/images/doorrr.png" alt="图片描述">
    </div>
  </div>

  <script>
    var vm=Vue.createApp({
      data(){
        return {
          room:"livingroom",
          light:"on",
          door:"off"
        }
      }
    }).mount("#rooms")
  </script>

  <div>
    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  <script>
    // 假设这是从后台获取的数据，用于创建柱状图
    const backendData = {
      labels: ['降水量/ml', '光照强度', '光照时长/h', '气温℃'], // 柱状图的标签
      values: [10, 20, 15, 25] // 对应标签的值
    };

    // 使用 Chart.js 创建柱状图
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: backendData.labels,
        datasets: [{
          label: '今日天气情况',
          data: backendData.values,
          backgroundColor: 'rgba(54, 162, 235, 0.5)', // 柱状图颜色
          borderColor: 'rgba(54, 162, 235, 1)', // 柱状图边框颜色
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  </div>
</div>


    <script>
        function getTime() {
            var date = new Date();
            var year = date.getFullYear(); //获取年份
            var month = date.getMonth() + 1; //获取月份
            var day = date.getDate(); //获取日期
            var hour = date.getHours(); //获取小时
            hour = hour < 10 ? '0' + hour : hour;
            var minute = date.getMinutes(); // 获取分
            minute = minute < 10 ? '0' + minute : minute;
            var seconds = date.getSeconds(); //获取秒
            seconds = seconds < 10 ? '0' + seconds : seconds;
            return year + '年' + month + '月' + day + '日&nbsp;' + hour + ':' + minute + ':' + seconds;
        }
 
        setInterval(function() {
            document.querySelector('.box').innerHTML = getTime();
        }, 1000)
    </script>

</body>
</html>
