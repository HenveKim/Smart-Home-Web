<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>家具状态</title>
</head>
<body>
    <h1>家具状态</h1>

    <div id="furnitureStatus"></div>

    <script>
        // 使用fetch获取家具状态数据，并展示在页面上
        fetch('https://your-backend-api-url/furniture-status')
            .then(response => response.json())
            .then(data => {
                // 这里可以根据数据格式进行展示，比如列表、表格等
                const furnitureStatusElement = document.getElementById('furnitureStatus');
                furnitureStatusElement.innerHTML = JSON.stringify(data);
                // 在实际应用中，可以根据数据格式和需求动态生成页面元素并填充数据
            })
            .catch(error => {
                console.error('Fetch Error:', error);
            });
    </script>
</body>
</html>
