<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="wrapper">
        <div class="sidebar">
          <div class="box"></div>
          <ul>

  <div class="content">
    <p id="romms">家居列表</p>
    <div id="furniture">
      <table>
        <tr>
          <th>序号</th>
          <th>名字</th>
          <th>状态</th>
          <th>查询<input type="text" placeholder="输入要查询的内容"></th>
        </tr>
        {% for obj in form %}
          <tr key={{ obj.fno }}>
            <th>{{ obj.fno }}</th>
            <th>{{ obj.name }}</th>
            <th>{{ obj.get_state_display }}</th>
            <th>
              <a class="delete-button" href="/homeworkstayin/{{ obj.fno }}/edit/">编辑</a>
              <a class="delete-button" href="/homeworkstayin/{{ obj.fno }}/delete/">删除</a></th>
          </tr>
        {% endfor %}
      </table>
    </div>

      <ul class="pagination">
        <li><a href="?page=1">1</a></li>
        <li><a href="?page=2">2</a></li>
        <li><a href="?page=3">3</a></li>
        <li><a href="?page=4">4</a></li>

</div>

      }

<div id="app">
  <a href="/homeworkstayinchange/">添加家居</a>
</div>

<script>
  function getTime() {
      var date = new Date();
      var year = date.getFullYear(); //获取年份
      var month = date.getMonth() + 1; //获取月份
      var day = date.getDate(); //获取日期
      var hour = date.getHours(); //获取小时
      hour = hour < 10 ? '0' + hour : hour;
      var minute = date.getMinutes(); // 获取分
      minute = minute < 10 ? '0' + minute : minute;
      var seconds = date.getSeconds(); //获取秒
      seconds = seconds < 10 ? '0' + seconds : seconds;
      return year + '年' + month + '月' + day + '日&nbsp;' + hour + ':' + minute + ':' + seconds;
  }

  setInterval(function() {
      document.querySelector('.box').innerHTML = getTime();
  }, 1000)
</script>

</body>
</html>
