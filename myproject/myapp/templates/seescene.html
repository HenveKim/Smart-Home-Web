<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>选择框表单</title>

  <style>
    body {
    margin: 0;
    padding: 0;
    height: 100vh;
    overflow: hidden;
  }
  
  #background-container {
    background-image: url('../static/images/seescene.jpg'); /* 替换 'your-image.jpg' 为你的图片路径 */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;

  }
  
  /* 为了确保内容在背景上显示清晰，你可能需要添加一些样式 */
  #background-container h1, #background-container p {
    color: white; /* 设置文字颜色 */
  }
  

  #myForm {
    background-color: wheat;
  display: inline-block;
  width: calc(33.33% - 20px); /* 33.33% 用于显示三个一行，20px 用于处理间距 */
  margin: 10px; /* 间距 */
  max-width: 400px;
  padding: 20px;
  border: 2px solid #007bff;
  border-radius: 5px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  position: relative;
  z-index: 2;
  box-sizing: border-box; /* 计算宽度时包括内边距和边框 */
}

/* 清除行内块之间的空白间隙 */
#background-container {
  font-size: 0;
}

/* 为了更好的视觉效果，添加透明边框 */
#myForm:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: 2px solid rgba(0, 123, 255, 0.5);
  border-radius: 5px;
  pointer-events: none;
}

/* 清除 #myForm 之间的空白间隙 */

  margin: 0;
  padding: 0;
  height: 100vh;
  overflow: hidden;
  font-size: 0;
}

label {
  display: block;
  margin-bottom: 8px;
  font-weight: bold;
}

select {
  width: 100%;
  padding: 8px;
  margin-bottom: 16px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

button {
  background-color: #007bff;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

/* 可选：为了更好的视觉效果，添加一个透明的边框 */
#myForm:before {
  content: "";
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  border: 2px solid rgba(0, 123, 255, 0.5);
  border-radius: 5px;
  pointer-events: none;
}
  </style>
</head>
<body>
<div id="background-container">
  <form id="myForm">
    <label for="firstSelect">房间:</label>
    <select id="firstSelect" name="firstSelect" onchange="updateSecondSelect()">
      <option value="group1">房间1</option>
      <option value="group2">房间2</option>
      <option value="group3">房间3</option>
    </select>

    <label for="secondSelect">家具:</label>
    <select id="secondSelect" name="secondSelect">
      <!-- 初始状态，可以根据第一个选择框的选择动态更新 -->
      <option value="option1">空调 1</option>
      <option value="option2">窗帘 1</option>
      <option value="option3">电视 1</option>
    </select>

    <label for="thirdSelect">状态:</label>
    <select id="thirdSelect" name="thirdSelect">
      <option value="on">开</option>
      <option value="off">关</option>
    </select>

    <button type="button" onclick="submitForm()">添加</button>
    <button type="button" onclick="deleteForm()">删除</button>
  </form>


  <form id="myForm">

      <option value="group1">房间1</option>

    </select>

    <label for="secondSelect">家具:</label>
    <select id="secondSelect" name="secondSelect">
      <!-- 初始状态，可以根据第一个选择框的选择动态更新 -->
      <option value="option1">空调 1</option>
      <option value="option2">窗帘 1</option>
      <option value="option3">电视 1</option>
    </select>

    <label for="thirdSelect">状态:</label>
    <select id="thirdSelect" name="thirdSelect">
      <option value="on">开</option>
      <option value="off">关</option>
    </select>

    <button type="button" onclick="submitForm()">添加</button>
    <button type="button" onclick="deleteForm()">删除</button>
  </form>



  <form id="myForm">
    <label for="firstSelect">房间:</label>
    <select id="firstSelect" name="firstSelect" onchange="updateSecondSelect()">
      <option value="group1">房间1</option>
      <option value="group2">房间2</option>
      <option value="group3">房间3</option>
    </select>

    <label for="secondSelect">家具:</label>
    <select id="secondSelect" name="secondSelect">
      <!-- 初始状态，可以根据第一个选择框的选择动态更新 -->
      <option value="option1">空调 1</option>
      <option value="option2">窗帘 1</option>
      <option value="option3">电视 1</option>
    </select>

    <label for="thirdSelect">状态:</label>
    <select id="thirdSelect" name="thirdSelect">
      <option value="on">开</option>
      <option value="off">关</option>
    </select>

    <button type="button" onclick="submitForm()">添加</button>
    <button type="button" onclick="deleteForm()">删除</button>
  </form>

  <script>
    function updateSecondSelect() {
      var firstSelect = document.getElementById("firstSelect");
      var secondSelect = document.getElementById("secondSelect");

      // 清空第二个选择框的选项
      secondSelect.innerHTML = "";

      // 根据第一个选择框的选择添加新的选项到第二个选择框
      if (firstSelect.value === "group1") {
        addOptionsToSecondSelect(["空调 1-1", "窗帘 1-1", "电视 1-1"]);
      } else if (firstSelect.value === "group2") {
        addOptionsToSecondSelect(["空调 2-1", "窗帘 2-1", "电视 2-1","电视 2-2"]);
      } else if (firstSelect.value === "group3") {
        addOptionsToSecondSelect(["空调 3-1", "窗帘 3-1", "电视 3-1"]);
      }
    }

    function addOptionsToSecondSelect(options) {
      var secondSelect = document.getElementById("secondSelect");
      options.forEach(function (optionText) {
        var option = document.createElement("option");
        option.text = optionText;
        option.value = optionText.toLowerCase().replace(" ", "_");
        secondSelect.add(option);
      });
    }

    function submitForm() {
      // 获取选择框中的信息
      var firstSelectValue = document.getElementById("firstSelect").value;
      var secondSelectValue = document.getElementById("secondSelect").value;
      var thirdSelectValue = document.getElementById("thirdSelect").value;

      // 在这里执行提交逻辑，例如将信息发送到服务器或执行其他操作
      alert("提交信息：" + firstSelectValue + " - " + secondSelectValue + " - " + thirdSelectValue);
    }

    // 初始加载
    updateSecondSelect();
  </script>
</div>
</body>
</html>
