    <div id="chartContainer">
      <canvas id="myChart"></canvas>
    </div>
  <script>
    // 假设这是从后台获取的数据，用于创建柱状图
    const backendData = {
      labels: ['降水量/ml', '光照强度', '光照时长/h', '气温℃'], // 柱状图的标签
      values: [10, 20, 15, 25] // 对应标签的值
    };

    // 使用 Chart.js 创建柱状图
    var ctx = document.getElementById('myChart').getContext('2d');
    var myChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: backendData.labels,
        datasets: [{
          label: '今日天气情况',
          data: backendData.values,
          backgroundColor: 'rgba(54, 162, 235, 0.5)', // 柱状图颜色
          borderColor: 'rgba(54, 162, 235, 1)', // 柱状图边框颜色
          borderWidth: 1
        }]
      },
      options: {
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
  </div>
